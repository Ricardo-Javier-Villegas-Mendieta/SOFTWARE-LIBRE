<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="estilos/iniciar_sesion.css"
		type="text/css" />
</h:head>
<h:body>
	<center>
		<div class="cabeza">
			<h1>Administrador</h1>
			<ul id="button">
				<li><a href="administrador.jsf">Inicio</a></li>
				<li><a href="registrar.jsf">Registrar Usuarios</a></li>
				<li><a href="usuarios.jsf">Usuarios</a></li>
				<li><a href="auditoria.jsf">Auditoria</a></li>
				<li><a href="iniciar_sesion.jsf">Cerrar Sesión</a></li>
			</ul>
		</div>
		<br />
		<h:form>
			<div class="login-box">

				<h1>Cambio de contraseña</h1>
				<label for="vpassword">Contraseña Actual</label> <input
					type="password" name="vclave" placeholder="Contraseña Actual" /> <label
					for="npassword">Nueva Clave</label>
				<h:inputSecret id="clave" value="#{beanRegistroPersona.clave}"
					pt:placeholder="Nueva Clave"></h:inputSecret>
				<a href="usuarios.jsf">Volver</a>
				<h:commandButton value="Guardar"
					action="#{beanRegistroPersona.cambio()}">
				</h:commandButton>
			</div>
		</h:form>
		<div class="footer">
			©Todos los derechos reservados Jessica Borja, Jhon Granda, Jonathan Adriano   <br /> <a
				href="https://github.com/JBorja96/Proyecto_UPS_P56">Para más
				información</a>
		</div>
	</center>
</h:body>
</html>
