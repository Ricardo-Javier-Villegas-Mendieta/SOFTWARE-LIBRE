<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="estilos/iniciar_sesion.css"
		type="text/css" />
</h:head>
<h:body>
	<center>
		<div class="cabeza">
			<img style="width: 420px; height: 190px;" src="fotos/LOGO.png"
				align="left"></img>
			<div style="height: 120px;">
				<h1>FREE COMMERCE DELIVERY</h1>
			</div>
			<center>
				<ul id="button">
					<li><a href="index.jsf">Inicio</a></li>
					<li><a href="autores.jsf">Autores</a></li>
					<li><a href="licencia.jsf">Licencia</a></li>
					<li><a href="reporteBarra2.jsf">Indicadores</a></li>
					<li><a href="iniciar_sesion.jsf">Iniciar Sesión</a></li>
				</ul>
			</center>
		</div>
		<br />
		<h:form>
			<div class="login-box">

				<h1>Iniciar Sesión</h1>
				<label for="correo">Correo</label>

				<h:inputText id="correo" value="#{beanRegistroPersona.correo}"
					pt:placeholder="Ingrese el Correo Electronico" required="true"
					label="Correo">
					<f:validateRegex pattern=".+[@].+[.].+" />
				</h:inputText>
				<h:message for="correo" style="color:red; font-family:Comic-Sans" />
				<label for="clave">Clave</label>
				<h:inputSecret id="clave" value="#{beanRegistroPersona.clave}"
					pt:placeholder="Ingrese su Clave" required="true" label="Clave">
					<f:validateLength minimun="6" maximun="10"></f:validateLength></h:inputSecret>
				<h:message for="clave" style="color:red; font-family:Comic-Sans" />
				<h:commandButton value="Iniciar Sesión"
					action="#{beanRegistroPersona.ingresoAlSistema()}" />
				<a href="index.jsf">Página Principal</a>
			</div>
		</h:form>
		<div class="footer">
			©Todos los derechos reservados Jessica Borja, Jhon Granda, Jonathan
			Adriano <br /> <a
				href="https://github.com/JBorja96/Proyecto_UPS_P56">Para más
				información</a>
		</div>
	</center>
</h:body>
</html>
